<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Döngü İşlemleri</title>
    <script src="<ht></ht>tps://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Döngü İşlemleri</h1>
      <!--
      <ul>
        <li v-for="karakter in karakterler">{{karakter}}</li>
      </ul>

    -->
      <!-- 
    <div v-for="(ozellik, index) in ozellikler">
        <h3>{{index}}. {{ozellik.name}}</h3>

      </div> 
      -->
      <!-- Yukarıdaki div için eleman sayısı kadar div oluşturulur. Eğer bu kadar div oluşturmak istemiyorsak aşağıdaki gibi template tag'i kullanılır bu site element'lerinde gösterilmez. v-for döngüsünde sadece template tag'i içerisindeki tag'ler tekrar edilir! -->

      <!-- <template v-for="(ozellik, index) in ozellikler">
        <h3>{{index}}. {{ozellik.name}}</h3>
        <p>Yaş: {{ozellik.age}}</p>
      </template> -->

      <div v-for="(ozellik, index) in ozellikler">
        <template v-for="(val, key) in ozellik">
          <p>{{key}}:{{val}}</p>
        </template>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
