<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="ilk-uygulama">
      <h2>Name: {{name}}</h2>
      <p>Job: {{job}}</p>
      <p>Age: {{age}}</p>
      <hr />
      <h3>Clothes</h3>
      <p>Hat: {{clothes.hat}}</p>
      <p>Pants: {{clothes.pants}}</p>
      <p>T-Shirt: {{clothes.tshirt}}</p>
      <hr />
      <h3>Skills</h3>
      <p>Skil 1: {{skills[0]}}</p>
      <p>Skil 2: {{skills[1]}}</p>
      <p>Skil 3: {{skills[2]}}</p>
      <p>Skil 4: {{skills[3]}}</p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
